# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 12 1 * *'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest]

    steps:

    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi


    - name: Install package
      run: |
        python -m pip install -e .
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Unpack
      run: |
        tar -xf tests/inputs/mock_02_hit12.tar.gz -C tests/inputs/
        tar -xf tests/inputs/mock_06_hit12.tar.gz -C tests/inputs/
        tar -xf tests/inputs/mock_02_3750-4000_HITEMP2010.tar.gz -C tests/inputs/
        tar -xf tests/inputs/mock_02_4000-4500_HITEMP2010.tar.gz -C tests/inputs/
        wget https://www.cfa.harvard.edu/HITRAN/HITRAN2012/HITRAN2012/By-Molecule/Compressed-files/01_hit12.zip
        unzip 01_hit12.zip -d tests/inputs/
    - name: Test with pytest
      run: |
        pytest tests -v
