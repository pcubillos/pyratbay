[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = atmosphere

# Output log and atmospheric model file:
logfile = outputs/jupiter_isothermal_uniform_vmr.log

# Pressure array:
ptop = 1e-6 bar
pbottom = 100.0 bar
nlayers = 71

# Temperature-profile model, select from [isothermal guillot madhu]
tmodel = isothermal
tpars = 1500.0

# Composition:
chemistry = uniform
species = H2   He    H2O
uniform = 0.85 0.149 1e-4


# Altitude/radius profile model, select from [hydro_m, hydro_g]:
radmodel = hydro_m
rplanet = 1.5 rjup
mplanet = 1.0 mjup
refpressure = 0.1 bar

# Verbosity level:
verb = 2
