[pyrat]
# Pyrat Bay run mode, select from: [tli atmosphere spectrum opacity mcmc]
runmode = spectrum

# Output spectrum file name:
logfile = {ROOT}tests/outputs/spectrum_transmission_multi_opa1.log

# Radiative-transer observing geometry, select from: [transit emission]
rt_path = transit

# Atmospheric model:
atmfile = {ROOT}tests/inputs/atmosphere_uniform_test.atm

# Line-sampled cross-section files:
sampled_cross_sec =
    {ROOT}tests/outputs/exttable_H2O_300-3000K_1.5-1.51um.npz
    {ROOT}tests/outputs/exttable_CO2_300-3000K_1.5-1.51um.npz
    {ROOT}tests/outputs/exttable_CH4_300-3000K_1.5-1.51um.npz

# Radius-profile model, select from: [hydro_m, hydro_g]
radmodel = hydro_m

vmr_vars =
    log_H2O  -8.0
    log_CO2  -6.0
    log_CH4  -3.5
bulk = H2 He

# Wavelength sampling and boundaries:
wllow  = 1.5 um
wlhigh = 1.51 um
wnstep  = 1.0
wnosamp = 2160

# System parameters:
rstar   = 1.27 rsun
tstar   = 5800.0
log_gstar = 4.36
smaxis  = 0.045 au
mplanet = 0.6 mjup
rplanet = 1.0 rjup
gplanet = 1487.2
tint    = 100.0
refpressure = 0.1 bar

# Maximum optical depth to calculate:
maxdepth = 10.0

# Number of CPUs for parallel processing:
ncpu = 7

# Verbosity level:
verb = 2
