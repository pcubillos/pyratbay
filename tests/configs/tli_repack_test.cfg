[pyrat]
# Pyrat Bay run mode, select from: [tli atmosphere spectrum opacity mcmc]
runmode = tli

# Output TLI file:
logfile = outputs/repack_HITEMP_CO2_2.50-2.52um.log

# List of line-transtion databases:
dblist = inputs/CO2_hitran_2.50-2.52um_repack-0.01_lbl.dat

dbtype = repack

# List of partition functions for each database:
pflist = inputs/PF_tips_CO2.dat

# Initial and final wavelength:
wllow  = 2.50 um
wlhigh = 2.52 um

# Verbosity level:
verb = 2
