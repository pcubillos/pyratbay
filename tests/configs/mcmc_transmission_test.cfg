[pyrat]
# Pyrat Bay run mode
runmode = retrieval

# Output file name:
logfile = {ROOT}tests/outputs/MCMC_transmission_test.log

# Radiative-transer observing geometry, select from: [transit emission]
rt_path = transit

# Atmospheric model:
atmfile = inputs/atmosphere_uniform_test.atm

# Line-sampled cross-section files:
sampled_cross_sec = outputs/exttable_test_300-3000K_1.1-1.7um.npz

# Continuum cross-section files:
continuum_cross_sec =
    {ROOT}/pyratbay/data/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
    {ROOT}/pyratbay/data/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Wavelength sampling boundaries:
wllow  = 1.1 um
wlhigh = 1.7 um

# System parameters:
rstar   = 1.27 rsun
tstar   = 5800.0
smaxis  = 0.045 au
mplanet = 0.6 mjup
rplanet = 1.0 rjup
gplanet = 1487.2
tint    = 100.0
# Reference pressure level at rplanet:
refpressure = 0.1 bar

# Radius-profile model, select from: [hydro_m, hydro_g]
radmodel = hydro_m

# Temperature-profile model, select from [isothermal guillot madhu]
tmodel = guillot

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars = 0.0 -4.0

# Retrieval and bulk abundances:
vmr_vars = log_H2O

bulk = H2 He

# Filter bandpasses:
filters =
    filters/filter_test_WFC3_G141_1.133um.dat
