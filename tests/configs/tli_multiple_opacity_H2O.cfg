[pyrat]

# Pyrat Bay run mode: [tli atmosphere spectrum opacity retrieval radeq]
runmode = tli

# Output TLI file:
logfile = {ROOT}tests/outputs/HITRAN_H2O_1.5-1.51um_test.log

# List of line-transtion databases:
dblist = {ROOT}tests/inputs/01_hit12.par

# Type of line-transition database, select from:
# [hitran exomol pands repack tioschwenke voplez]
dbtype = hitran

# List of partition functions for each database:
pflist = tips

# Initial and final wavelength:
wl_low  = 1.5 um
wl_high = 1.51 um

# Verbosity level:
verb = 1
