[pyrat]
# Pyrat Bay run mode, select from: [tli atmosphere spectrum opacity mcmc]
runmode = atmosphere

logfile = outputs/hybrid_tea.log

# System parameters:
rstar = 1.27 rsun
tstar = 5800.0
smaxis = 0.045 au
mplanet = 0.6 mjup
rplanet = 1.0 rjup
refpressure = 0.1 bar


# Atmospheric model:
ptop = 1e-6 bar
pbottom = 100.0 bar
nlayers = 41

# Temperature-profile model, select from [isothermal guillot madhu]
tmodel = guillot
tpars = -3.0  1.0  0.0  0.0  1500.0  0.0

# Abundance models:
chemistry = equilibrium
species =
    H  He  C  O  N  Na  K  S  Si  Fe  Ti  V
    H2  H2O  CH4  CO  CO2  HCN  NH3  N2  OH  C2H2  C2H4
    S2  SH  SiO  H2S  SO2  SO  TiO  VO  TiO2  VO2
    e-  H-  H+  H2+  He+  Na-  Na+  K-  K+  Fe+  Ti+  V+

# Hybrid free-VMR model into TEA chemistry
vmr_vars =
    [M/H]     0.0
    log_SO2  -2.0

# Radius-profile model, select from: [hydro_m hydro_g]
radmodel = hydro_m

# Verbosity level
verb = 2
