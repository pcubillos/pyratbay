[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = atmosphere

logfile = {ROOT}/tests/outputs/pt_madhu.log

# Pressure at the top and bottom of the atmosphere, and number of layers:
ptop    = 1.0e-6 bar
pbottom = 100.0 bar
nlayers = 81

# Temperature-profile model, select from [isothermal guillot madhu]
tmodel = madhu 
#     log(p1) log(p2) log(p3) a1   a2   T0
tpars = -0.77 -3.61   0.50    0.85 0.67 1300.0

# Verbosity level (<0:errors, 0:warnings, 1:headlines, 2:details, 3:debug):
verb = 2
