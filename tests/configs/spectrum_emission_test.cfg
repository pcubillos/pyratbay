[pyrat]

# Pyrat Bay run mode: [tli atmosphere spectrum opacity retrieval radeq]
runmode = spectrum

# Output spectrum file name:
logfile = {ROOT}/tests/outputs/spectrum_emission_test.log

# Radiative-transer observing geometry, select from: [transit emission]
rt_path = emission

# Atmospheric model:
atmfile = {ROOT}tests/inputs/atmosphere_uniform_test.atm

# Line-sampled cross-section files:
sampled_cross_sec = {ROOT}tests/outputs/exttable_test_300-3000K_1.1-1.7um.npz

# Continuum cross-section files:
continuum_cross_sec =
    {ROOT}/pyratbay/data/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
    {ROOT}/pyratbay/data/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Radius-profile model, select from: [hydro_m, hydro_g]
radmodel = hydro_m

# Wavelength sampling boundaries:
wllow = 1.1 um
wlhigh = 1.7 um

# Wavenumber sampling rate and oversampling factor:
wnstep = 1.0
wnosamp = 2160
# Bring Voigt exent down to 100 HWHM for testing only
voigt_extent = 100.0

# System parameters:
smaxis  = 0.045 au
mplanet = 0.6 mjup
rplanet = 1.0 rjup
gplanet = 1487.2
refpressure = 0.1 bar

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars = 2.0 -4.0

# Alkali models, select from: [sodium_vdw potassium_vdw]
alkali = sodium_vdw

# Cloud models:
clouds = deck
cpars = -3

# Number of CPUs for parallel processing:
ncpu = 7

# Verbosity level:
verb = 2
