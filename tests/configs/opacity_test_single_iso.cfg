[pyrat]
# Pyrat Bay run modes: [tli atmosphere spectrum opacity retrieval]
runmode = opacity

# Output log and opacity file name:
logfile = outputs/exttable_test_300-3000K_single_iso.log

# Atmospheric model:
atmfile = inputs/atmosphere_uniform_test.atm

# TLI opacity files:
tlifile = outputs/HITRAN_H2O_1.1-1.7um_test.tli

# Get one isotope
single_isotope = 181

# Spectrum sampling:
wllow   = 1.30 um
wlhigh  = 1.32 um
wnstep  = 1.0
wnosamp = 2160
# Bring Voigt exent down to 100 HWHM for testing only
voigt_extent = 100.0

# Opacity-grid temperature boundaries, and step size (K):
tmin  =  300
tmax  = 3000
tstep =  300

# Number of CPUs for parallel processing:
ncpu = 7

# Verbosity level:
verb = 2
