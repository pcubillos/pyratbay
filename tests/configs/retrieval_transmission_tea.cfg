[pyrat]

# Pyrat Bay run mode, select from: [tli atmosphere spectrum opacity mcmc]
runmode = spectrum

# Output logfile:
# Also doubles are root of all other output file names
logfile = transmission_spectrum_ls.log
# Verbosity level (<0:errors, 0:warnings, 1:headlines, 2:details, 3:debug)
verb = 2

# Radiative-transer observing geometry, select from: [transit emission]
rt_path = transit

# System parameters:
rstar = 1.27 rsun
tstar = 5800.0
smaxis = 0.045 au
mplanet = 0.6 mjup
rplanet = 1.0 rjup
tint = 100.0
# Reference pressure level at rplanet:
refpressure = 0.1 bar

# Spectral sampling (either define resolution, wnstep, or wlstep):
wllow  = 1.0 um
wlhigh = 5.0 um

# Atmospheric model
pbottom = 100 bar
ptop = 1e-8 bar
nlayers = 81

# Temperature-profile model, select from [isothermal guillot madhu]
#tmodel = isothermal
#tpars = 2500.0
tmodel = guillot
#  log_kappa' log_gamma1 log_gamma2 alpha T_irr  T_int
tpars = -6.0  -0.25   0.0  0.0   950.0  100.0

# Chemistry model, select from [uniform tea]
chemistry = tea
species = H2   H    He   Na   K    H2O  CH4  CO   CO2
vmr_vars = 
    [M/H] 1.0
    [O/H] 0.0
    C/O   0.6


# Radius-profile model, select from: [hydro_m hydro_g]
radmodel = hydro_m

# h_ion = h_ion_john1988

# Opacity files:
extfile = {ROOT}/tests/outputs/exttable_test_300-3000K_1.1-1.7um.npz

# Cross-section opacity files:
csfile =
    {ROOT}/pyratbay/data/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
    {ROOT}/pyratbay/data/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Alkali models, select from: [sodium_vdw potassium_vdw]
alkali =
    sodium_vdw
    potassium_vdw

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh =
    dalgarno_H
    dalgarno_He
    dalgarno_H2
    lecavelier

rpars = -1.0 -4.0

# Cloud models, select from: [deck ccsgray]
clouds = deck
cpars =  1.5

# pnames   value    pmin    pmax   pstep  prior  priorlow  priorup
retrieval_params =
    T_irr      1500
    M_planet    1.0
    alpha       0.0
    log_k_ray   1.0
    alpha_ray  -4.0
    [O/H]       0.0
    [M/H]      -1.0
    C/O        0.59

ncpu = 7

# If defined, plot x-axis in log scale and set ticks at logxticks locations:
logxticks = 0.3 0.5 1.0 2.0 3.0 5.0
