[pyrat]

# Pyrat Bay run mode: [tli atmosphere spectrum opacity retrieval radeq]
runmode = atmosphere

logfile = outputs/atmosphere_hydro_test.log

# Pressure array:
ptop    = 1e-6 bar
pbottom = 100.0 bar
nlayers = 81

# Temperature-profile model, select from [isothermal guillot madhu]
tmodel  = guillot
tpars = -4.84 -0.8 -0.8 0.5 1200.0 100.0

# Output atmospheric model:
atmfile = outputs/uniform_test.atm

# Chemistry model:
chemistry = uniform
species  = H2   He    Na   H2O  CH4  CO   CO2
uniform  = 0.85 0.149 3e-6 4e-4 1e-4 5e-4 1e-7

# Altitude profile:
radmodel = hydro_m
mplanet = 1.0 mjup
rplanet = 1.0 rjup
refpressure = 0.1 bar

# Verbosity level:
verb = 2
