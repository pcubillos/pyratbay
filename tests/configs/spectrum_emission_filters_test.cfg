[pyrat]
# Pyrat Bay run mode, select from: [tli atmosphere spectrum opacity mcmc]
runmode = spectrum

# Output spectrum file name:
logfile = {ROOT}/tests/outputs/spectrum_transmission_test.log

# Radiative-transer observing geometry, select from: [transit emission]
rt_path = emission

# Atmospheric model:
atmfile = {ROOT}tests/inputs/atmosphere_uniform_test.atm

# Opacity file:
extfile = {ROOT}/tests/outputs/exttable_test_300-3000K_1.1-1.7um.npz

# Cross-section opacity files:
csfile =
    {ROOT}/pyratbay/data/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
    {ROOT}/pyratbay/data/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Wavelength sampling boundaries:
wllow  = 1.1 um
wlhigh = 1.7 um

# Wavenumber sampling rate and oversampling factor:
wnstep  = 1.0
wnosamp = 2160

# System parameters:
rstar   = 1.27 rsun
tstar   = 5800.0
smaxis  = 0.045 au
mplanet = 0.6 mjup
rplanet = 1.0 rjup
tint    = 100.0
refpressure = 0.1 bar

# Radius-profile model, select from: [hydro_m, hydro_g]
radmodel = hydro_m

# Maximum optical depth to calculate:
maxdepth = 10.0

# Temperature-profile model, select from [isothermal guillot madhu]
tmodel = guillot

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars = 0.0 -4.0

# Cloud models:
clouds = deck
cpars = 2.0

# Retrieval and bulk abundances:
vmr_vars = log_H2O
bulk = H2 He

# Alkali models, select from: [sodium_vdw potassium_vdw]
alkali = sodium_vdw

# Filter bandpasses:
obsfile = {ROOT}tests/inputs/obs_file_WFC3.dat

# Fitting parameters:
retrieval_params =
#   parameter     value   pmin    pmax  pstep
    log_kappa'     -4.2   -3.0     3.0   0.3
    log_gamma1     -1.0   -3.0     3.0   0.3
    log_gamma2      0.0   -3.0     3.0   0.3
    alpha           0.0    0.0     1.0   0.0
    T_irr        1485.0  100.0  3000.0  50.0
    T_int         100.0    0.0  1000.0   0.0
    R_planet      1.105    0.5     2.5   0.05
    log_H2O        -4.0  -10.0    -1.0   0.3
    log_p_cl        2.0   -6.0     2.0   0.0

# MCMC temperature boundaries (K):
tlow  =  100
thigh = 3000

# Verbosity level:
verb = 2
