[pyrat]

# Pyrat Bay run mode: [tli atmosphere spectrum opacity retrieval radeq]
runmode = atmosphere

# Log output (also atmospheric file output if output_atmfile is undefined):
logfile = WASP-00c.log

# Pressure at the top and bottom of the atmosphere, and number of layers:
ptop = 1.0e-8 bar
pbottom = 100.0 bar
nlayers = 81

# Temperature-profile model [isothermal guillot madhu]
tmodel = isothermal
tpars = 850.0

# Chemistry model
chemistry = free
species =       H2    He    H   Na  H2O  CH4   CO  CO2  NH3  HCN   N2
uniform_vmr = 0.85 0.149 1e-7 5e-6 4e-3 1e-3 7e-3 5e-5 1e-5 1e-9 2e-4

# Verbosity level (<0:errors, 0:warnings, 1:headlines, 2:details, 3:debug):
verb = 2
