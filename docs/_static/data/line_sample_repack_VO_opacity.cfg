[pyrat]

# Pyrat Bay run mode: [tli atmosphere spectrum opacity retrieval radeq]
runmode = opacity

# Output log and cross-section file:
# (if you ommit extfile it will be automatically generated from logfile name)
logfile = cross_section_R025K_0150-3000K_0.3-30.0um_exomol_VO_hyvo.log

# Input TLI file:
tlifile = exomol_repack_VO_0.3-30.0um.tli

# Pressure sampling:
pbottom = 100 bar
ptop = 1e-8 bar
nlayers = 51

# Temperature profile (needed, but not relevant for cross-section generation)
tmodel = isothermal
tpars = 1000.0

# A simplified H2/He-dominated composition
chemistry = uniform
species = H2  He  VO
uniform = 0.85 0.15 1e-4

# Wavelength sampling
wllow = 0.3 um
wlhigh = 30.0 um
resolution = 25000.0

# Extent of the Voigt profile wings (in HWHM and in cm-1, respectively):
#voigt_extent = 300.0
#voigt_cutoff = 25.0

# Cross-section temperature sampling:
tmin =  150
tmax = 3000
tstep = 150

# Number of CPUs for parallel processing:
ncpu = 16

# Verbosity level [1--3]
verb = 2
