[pyrat]

# run mode, select from: [tli atmosphere spectrum opacity radeq retrieval]
runmode = tli

# Output file:
logfile = Exomol_NH3_0.5-33.0um.log

# List of line-transtion databases:
dblist = inputs/NH3_exomol_coyute-byte_0.5-500.0um_100-3500K_threshold_0.03_lbl.dat

# Type of line-transition database, select from: [hitran exomol repack]
dbtype = repack
# List of partition functions for each database:
pflist = inputs/PF_tips_NH3.dat

# Wavelength ranges:
wllow = 0.5 um
wlhigh = 33.0 um

# Verbosity level (<0:errors, 0:warnings, 1:headlines, 2:details, 3:debug):
verb = 2
