[pyrat]

# Pyrat Bay run mode: [tli atmosphere spectrum opacity retrieval radeq]
runmode = tli

# Output file:
logfile = Exomol_NH3_0.5-33.0um.log

# List of line-transtion databases:
dblist = NH3_exomol_coyute_0.5-500.0um_100-3000K_threshold_0.01_lbl.dat

# Type of line-transition database, select from: [hitran exomol repack]
dbtype = repack
# List of partition functions for each database:
pflist = PF_tips_NH3.dat

# Wavelength ranges:
wl_low = 0.5 um
wl_high = 33.0 um

# Verbosity level (<0:errors, 0:warnings, 1:headlines, 2:details, 3:debug):
verb = 2
