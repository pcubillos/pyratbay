[pyrat]

# Pyrat Bay run mode: [tli atmosphere spectrum opacity retrieval radeq]
runmode = tli

# Output file:
logfile = HITEMP_CO2_0.78-33.0um.log

# List of line-transtion databases:
dblist =
    inputs/02_0-500_HITEMP2010.par
    inputs/02_500-625_HITEMP2010.par
    inputs/02_625-750_HITEMP2010.par
    inputs/02_750-1000_HITEMP2010.par
    inputs/02_1000-1500_HITEMP2010.par
    inputs/02_1500-2000_HITEMP2010.par
    inputs/02_2000-2125_HITEMP2010.par
    inputs/02_2125-2250_HITEMP2010.par
    inputs/02_2250-2500_HITEMP2010.par
    inputs/02_2500-3000_HITEMP2010.par
    inputs/02_3000-3250_HITEMP2010.par
    inputs/02_3250-3500_HITEMP2010.par
    inputs/02_3500-3750_HITEMP2010.par
    inputs/02_3750-4000_HITEMP2010.par
    inputs/02_4000-4500_HITEMP2010.par
    inputs/02_4500-5000_HITEMP2010.par
    inputs/02_5000-5500_HITEMP2010.par
    inputs/02_5500-6000_HITEMP2010.par
    inputs/02_6000-6500_HITEMP2010.par
    inputs/02_6500-12785_HITEMP2010.par

# Type of line-transition database, select from: [hitran exomol repack]
dbtype = hitran
# List of partition functions for each database:
pflist = inputs/PF_hitemp_extrapolated_CO2.dat

# Wavelength ranges:
wllow = 0.78 um
wlhigh = 33.0 um

# Verbosity level (<0:errors, 0:warnings, 1:headlines, 2:details, 3:debug):
verb = 2
